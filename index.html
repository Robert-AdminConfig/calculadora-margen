<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Margen</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#eef3f9;
    padding:20px;
}
.container{
    max-width:1100px;
    margin:auto;
    background:#9ECBFF;
    padding:20px;
    border-radius:18px;
    box-shadow:0 12px 35px rgba(0,0,0,.15);
}
h2{
    text-align:center;
    color:#1e88e5;
}
.logos{
    display:flex;
    gap:18px;
    justify-content:center;
    align-items:center;
    flex-wrap:wrap;
    margin-bottom:20px;
}
.logos img{
    height:55px;
    object-fit:contain;
}
label{
    font-weight:bold;
    margin-top:15px;
    display:block;
}
input{
    width:100%;
    padding:12px;
    margin-top:5px;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:16px;
}
.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
    margin-top:25px;
}
.card{
    background:#FCA4DA;
    padding:18px;
    border-radius:14px;
}
.result{
    margin-top:12px;
    font-size:20px;
    font-weight:bold;
}
.verde{color:#2e7d32;}
.rojo{color:#c62828;}
.neutro{color:#333;}

#sugerencias{
    border:1px solid #ccc;
    border-radius:10px;
    max-height:200px;
    overflow:auto;
    margin-top:5px;
    background:#fff;
}
.item{
    padding:10px;
    cursor:pointer;
}
.item:hover{
    background:#e3f2fd;
}

@media(max-width:768px){
    .grid{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<div class="container">

    <div class="logos">
        <img src="logos/qptechnology.png">
        <img src="logos/avision.png">
        <img src="logos/qphome.png">
        <img src="logos/pantum.png">
        <img src="logos/qualiprint.png">
        <img src="logos/ricoh.png">
    </div>

    <h2>Calculadora de Margen Comercial</h2>

    <label>Buscar producto</label>
    <input type="text" id="buscador" placeholder="Escribe referencia o interna">
    <div id="sugerencias"></div>

    <div class="grid">
        <div class="card">
            <label>Margen objetivo (%)</label>
            <input type="number" id="margenObjetivo" value="30">

            <div class="result">
                Precio sugerido:<br>
                <span id="precioObjetivo">$0</span>
            </div>
        </div>

        <div class="card">
            <label>Precio de venta</label>
            <input type="number" id="precioVenta" value="0">

            <div class="result">
                Margen real:<br>
                <span id="margenReal" class="neutro">0%</span>
            </div>
        </div>
    </div>
</div>

<script>
const URL_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT_FGeAQqE1FinOqHj8on2Gzh7L0b3qDz-O1qYZBl--tPEtubeLossfblGY3gUDIN2xcqtqD24BIedl/pub?output=csv";

let productos = [];
let seleccionado = null;
const MARGEN_MINIMO = 23;

/* =========================
   CARGA DE PRODUCTOS (CSV)
   ========================= */
fetch(URL_CSV)
.then(res => res.text())
.then(csv => {
    const filas = csv.split("\n").slice(1);

    productos = filas.map(f => {
        const columnas = f.split(",");

        const referencia = (columnas[0] || "").trim();
        const interna = (columnas[1] || "").trim();

        // Unir el resto por si el nÃºmero trae comas de miles
        const costoTexto = columnas.slice(2).join(",")
            .replace(/,/g, "")   // elimina separador de miles
            .replace(/\r/g, "")
            .trim();

        return {
            referencia,
            interna,
            costo: Number(costoTexto)
        };
    }).filter(p => p.referencia && !isNaN(p.costo));
})
.catch(() => alert("Error cargando productos"));

/* =========================
   EVENTOS
   ========================= */
buscador.addEventListener("input", mostrarSugerencias);
margenObjetivo.addEventListener("input", calcularPrecio);
precioVenta.addEventListener("input", calcularMargen);

/* =========================
   FUNCIONES
   ========================= */
function mostrarSugerencias(){
    const texto = buscador.value.toLowerCase();
    sugerencias.innerHTML = "";
    if(!texto) return;

    productos
    .filter(p =>
        p.referencia.toLowerCase().includes(texto) ||
        p.interna.toLowerCase().includes(texto)
    )
    .slice(0,10)
    .forEach(p => {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = `${p.referencia} - ${p.interna}`;
        div.onclick = () => seleccionar(p);
        sugerencias.appendChild(div);
    });
}

function seleccionar(p){
    seleccionado = p;
    buscador.value = `${p.referencia} - ${p.interna}`;
    sugerencias.innerHTML = "";
    precioVenta.value = 0;
    calcularPrecio();
    calcularMargen();
}

function calcularPrecio(){
    if(!seleccionado) return;
    const m = Number(margenObjetivo.value);
    if(!m) return;

    const precio = seleccionado.costo / (1 - m/100);
    precioObjetivo.innerText = "$" + Math.round(precio).toLocaleString("es-CO");
}

function calcularMargen(){
    if(!seleccionado){
        margenReal.innerText = "0%";
        margenReal.className = "neutro";
        return;
    }

    const precio = Number(precioVenta.value);
    if(!precio){
        margenReal.innerText = "0%";
        margenReal.className = "neutro";
        return;
    }

    const margen = ((precio - seleccionado.costo) / precio) * 100;
    margenReal.innerText = margen.toFixed(2) + "%";
    margenReal.className = margen < MARGEN_MINIMO ? "rojo" : "verde";
}
</script>

</body>
</html>
